<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <main>
        <button onclick="searchPatients();">Consultar pacientes</button>
        <button onclick="searchMedics();">Consultar médicos</button>
        <button onclick="searchApp();">Consultar consultas</button>
        <br>
        <br>

        <div>
            <button onclick="postPat()">Postar Paciente</button>
        </div>

        <div>
            <button onclick="postMed()">Postar médico</button>
        </div>

        <div>
            <button onclick="postApp()">Postar consulta</button>
        </div>

        <div>
            <button onclick="putPat()">Atualizar Paciente</button>
        </div>

        <div>
            <button onclick="putMed()">Atualizar médico</button>
        </div>

        <div>
            <button onclick="putApp()">Atualizar consulta</button>
        </div>

        <div>
            <button onclick="deletePat()">Deletar Paciente</button>
        </div>

        <div>
            <button onclick="deleteMed()">Deletar médico</button>
        </div>

        <div>
            <button onclick="deleteApp()">Deletar consulta</button>
        </div>

    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- import JQuery -->
</body>

<script src="script.js"></script>

</html>
